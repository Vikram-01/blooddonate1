<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700,900">
    <link rel="stylesheet" href="bloodbanklogin.css">
</head>
<body>
    <div class="bank-container">
        <form action="#">
            <h1>Blood Bank Login</h1>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Email" />
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Password" />
            </div>
            <button id="signup">Login</button>
            <label>Don't have an account? </label><a href="bloodbanksignup.html">Sign Up Here</a>
        </form>
    </div>
</body>
</html>
