<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Donate Request Details </title>
    <link rel="stylesheet" href="donatereceive.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Receiver Details</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Patient Name </span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Your Name </span>
            <input type="text" placeholder="Enter your age" required>
          </div>
          <div class="input-box">
            <span class="details"> Email address </span>
            <input type="text" placeholder="Enter your Phone Number" required>
          </div>
          <div class="input-box">
            <span class="details"> Phone Number </span>
            <input type="text" placeholder="Enter your E-Mail" required>
          </div>
          <div class="input-box">
            <span class="details">Units required</span>
            <input type="text" placeholder="Enter your Units" required>
          </div>
          <div class="input-box">
            <span class="details">Blood Type</span>
            <select name="Blood Type"><option value="-1">Blood Type</option>
              <option>B +ve</option>
              <option>A +ve</option>
              <option>O +ve</option>
              <option>AB +ve</option>
              <option>B -ve</option>
              <option>A -ve</option>
              <option>AB -ve</option>
              <option>0 -ve</option>
            </select>  </div>
        
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>&nbsp;&nbsp;
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>&nbsp;&nbsp;
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
          </label>&nbsp;&nbsp;
          </div>
        </div><br><br><br><br>
        <div class="button">
          <input type="submit" value="SUBMIT">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
